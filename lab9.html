<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Background Example</title>

    <style>
        body {
            background-image: url('https://cdn-images-1.medium.com/max/2000/1*YRINRZFr0E1FRJ4JpizEMw.jpeg');
            background-repeat: repeat;
        }

        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:active {
            color: red;
        }

        a:hover {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Web Page</h1>
    <p>This is an example of link states and background image repetition.</p>
    <a href="https://www.youtube.com">Youtube</a>
</body>

</html>
