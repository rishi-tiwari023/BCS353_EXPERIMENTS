<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">

</head>

<body>
    <div class="survey-container">
        <h1>Customer Satisfaction Survey</h1>
        <form id="survey-form" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display: inline-block;">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" style="display: inline-block;">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other" style="display:inline-block;">Other</label>
            <label for="favorite-color">Favorite Color:</label>
            <input type="color" id="favorite-color" name="favorite-color">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
            <label for="satisfaction">How satisfied are you with our service?</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Very Satisfied">Very Satisfied</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Neutral">Neutral</option>
                <option value="Dissatisfied">Dissatisfied</option>
                <option value="Very Dissatisfied">Very Dissatisfied</option>
            </select>
            <button type="submit">Submit Survey</button>
        </form>
    </div>
    <script src="survey.js"></script>
</body>

</html>
